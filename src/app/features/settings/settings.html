<app-back-header title="Settings" (backClick)="onBackClick()"></app-back-header>
<div class="spacer"></div>

<p class="header">Appearance</p>
<mat-card class="full-width-card" appearance="outlined">
  <div class="setting-row">
    <span class="setting-name">Current theme</span>
    <mat-button-toggle-group
      [value]="themeService.theme()"
      (change)="onThemeChange($event)"
      class="theme-toggle-group"
    >
      <mat-button-toggle value="light">
        <mat-icon>light_mode</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="dark">
        <mat-icon>dark_mode</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="system">
        <mat-icon>computer</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-card>
