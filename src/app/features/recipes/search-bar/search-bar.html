<mat-form-field appearance="outline" class="search-field">
  <input matInput type="text" [formControl]="searchTerm" placeholder="Search" />
  @if (searchTerm.value) {
  <button matIconButton matSuffix (click)="onIconClick()" type="button">
    <mat-icon>close</mat-icon>
  </button>
  }
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
