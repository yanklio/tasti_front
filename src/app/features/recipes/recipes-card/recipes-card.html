<mat-card class="recipe-card" appearance="outlined">
  <img mat-card-image [src]="recipe().imageUrl" [alt]="recipe().title" />
  <mat-card-header>
    <mat-card-title>{{recipe().title}}</mat-card-title>
    <mat-card-subtitle>Unknown author</mat-card-subtitle>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
  </mat-card-header>
  <mat-card-content>
    <p>{{recipe().description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()"><mat-icon>edit</mat-icon> Edit</button>
  </mat-card-actions>
</mat-card>
