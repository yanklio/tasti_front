@if(loading()) {
<app-loader></app-loader>
} @else {

<div class="manage-recipe-container">
  <app-back-header [title]="headerText" (backClick)="onCancel()"></app-back-header>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="manage-recipe-form">
    <app-image-upload [imageSrc]="imageSrc()" (imageFileChange)="onImageFileChange($event)">
    </app-image-upload>

    <mat-expansion-panel expanded="true" class="recipe-info-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>Recipe Basic Information</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>
    </mat-expansion-panel>

    <button
      matFab
      extended
      color="primary"
      type="submit"
      [disabled]="!recipeForm.valid"
      class="fab-fixed-bottom-right"
    >
      <mat-icon>{{ buttonIcon }}</mat-icon>
      {{ buttonText }}
    </button>
  </form>
</div>
}
