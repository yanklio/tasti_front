<div class="sidebar-wrapper">
  <div class="top-wrapper">
    <app-logo [width]="48" [height]="48" [clickable]="true"></app-logo>
    <app-badge></app-badge>
  </div>

  <div class="bottom-wrapper">
    <!-- More Options Button -->
    <button
      matIconButton
      matTooltip="Settings"
      matTooltipPosition="after"
      aria-label="Settings"
      class="bottom-icon"
      [routerLink]="settingsRoute"
    >
      <mat-icon>settings</mat-icon>
    </button>

    <button
      matIconButton
      [matTooltip]="getAuthButtonTooltip()"
      matTooltipPosition="after"
      class="auth-button"
      [class.authenticated]="sessionService.isAuthenticated()"
      [class.unauthenticated]="!sessionService.isAuthenticated()"
      (click)="onAuthButtonClick()"
    >
      <mat-icon>{{ getAuthButtonIcon() }}</mat-icon>
    </button>
  </div>
</div>
