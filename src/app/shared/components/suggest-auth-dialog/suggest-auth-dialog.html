<h2 mat-dialog-title>Hey!</h2>
<mat-dialog-content>
  <p>
    This feature is just for our logged-in users. Let's get you signed in or create a new account
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Maybe Later</button>
  <button mat-button color="primary" (click)="onRegister()">Create Account</button>
  <button mat-flat-button color="primary" (click)="onLogin()">Sign In</button>
</mat-dialog-actions>
