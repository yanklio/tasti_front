name: Deploy Angular App
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Get S3 Bucket Name from SSM
        id: get_bucket_name
        run: |
          BUCKET=$(aws ssm get-parameter --name "/my-app/frontend/bucket-name" --query "Parameter.Value" --output text)
          echo "BUCKET_NAME=$BUCKET" >> $GITHUB_OUTPUT

      - name: Create production environment file
        run: cp src/environments/environment.ts src/environments/environment.prod.ts

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Deploy Angular app to S3
        run: aws s3 sync dist/tasti_front/browser s3://${{ steps.get_bucket_name.outputs.BUCKET_NAME }} --delete
